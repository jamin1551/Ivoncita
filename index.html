        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdae9;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* --- SOBRE (TU CÓDIGO) --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background: #ff8da1;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 15px 35px rgba(216, 27, 96, 0.2);
            z-index: 4;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 10;
            border-top: 100px solid #ffafbd;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            transform-origin: top;
            transition: transform 0.6s ease;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .card {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 240px;
            height: 140px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: transform 0.8s ease;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
        }

        .envelope.open .card {
            transform: translateY(-130px);
            opacity: 1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card h1 { color: #d81b60; font-size: 1.3rem; margin: 0; }

            font-weight: bold;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: pulse 1.5s infinite;
        }
