<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta con Sorpresa</title>
    <style>
        :root {
            --pink-light: #fce4ec;
            --pink-main: #ff4081;
            --white: #ffffff;
        }

        body {
            background-color: var(--pink-light);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- ESTILO DE LA CARTA (TU CÓDIGO BASE) --- */
        .envelope-wrapper {
            text-align: center;
            z-index: 10;
        }

        .envelope {
            width: 280px;
            height: 180px;
            background: #f06292;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .envelope:before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid #f06292;
            transform-origin: top;
            transition: all 0.5s;
        }

        .opened:before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .letter {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 260px;
            height: 160px;
            background: white;
            z-index: 1;
            transition: all 0.5s;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .opened .letter {
            bottom: 100px;
            height: 200px;
        }

        /* --- BOTÓN PARA SOLTAR GLOBOS --- */
        #btn-sorpresa {
            display: none; /* Oculto hasta que se abra la carta */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--pink-main);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- ESTILO DE LOS GLOBOS (OCULTOS POR DEFECTO) --- */
        .balloon-container {
            display: none; /* Se activa con JS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            right: -250px;
            width: 100px;
            height: 130px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            animation: moveAcross 12s linear infinite;
        }

        .balloon::after {
            content: "";
            position: absolute;
            bottom: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: #999;
        }

        .card-msg {
            position: absolute;
            bottom: -90px;
            left: -40px;
            width: 180px;
            background: white;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #333;
            border: 1px solid var(--pink-main);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Animación */
        @keyframes moveAcross {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(-120vw) rotate(-10deg); }
        }

        /* Tiempos y posiciones de los 4 globos */
        .b1 { background: #ff1744; top: 10%; animation-delay: 0s; }
        .b2 { background: #f50057; top: 30%; animation-delay: 3s; }
        .b3 { background: #d500f9; top: 55%; animation-delay: 6s; }
        .b4 { background: #651fff; top: 75%; animation-delay: 9s; }

    </style>
</head>
